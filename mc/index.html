<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>mc.a-marsh.net - PORTAL</title>
        <link rel="icon" href="../favicon.ico" />
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <header>
            <img src="../images/logo/toa_ru_.jpg" />
            <h1>mc.a-marsh.net</h1>
            <p></p>
        </header>
        <ul>
            <li class="btn_status_attach1">
                <a href="https://status.a-marsh.net/" target="_blank">
                    <img src="../images/common/info.svg" width="20" />
                    Service Status
                </a>
            </li>
            <li class="block_info_status_attach2">
                <h2><img src="../images/common/sync.svg" width="20" />ゲームサーバー稼働状況</h2>
                <p class="status_tips">
                    <img src="https://status.a-marsh.net/api/badge/2/status?upLabel=稼働中&downLabel=メンテナンス中" class="colored" />
                </p>
                    <div class="block_info_target">
                        <span class="t_title"><img src="../images/icon/maps.svg" width="15" />サーバー名</span>
                        <span class="t_detail">状態</span>
                    </div>
                    <hr class="status_list">
                    <div class="block_info_target">
                        <span class="t_title">
                            <img src="../images/common/none.svg" width="15" />
                            Lobby
                        </span>
                        <span class="t_detail">
                            <img src="https://status.a-marsh.net/api/badge/15/status?upLabel=稼働中&downLabel=メンテナンス中" class="colored" />
                        </span>
                    </div>
                    <div class="block_info_target">
                        <span class="t_title">
                            <a href="https://maps-mc101.a-marsh.net/" target="_blank"><img src="../images/icon/maps.svg" width="15" /></a>
                            Ogss
                        </span>
                        <span class="t_detail">
                            <img src="https://status.a-marsh.net/api/badge/9/status?upLabel=稼働中&downLabel=メンテナンス中" class="colored" />
                        </span>
                    </div>
                    <div class="block_info_target">
                        <span class="t_title">
                            <a href="https://maps-mc102.a-marsh.net/" target="_blank"><img src="../images/icon/maps.svg" width="15" /></a>
                            Edion
                        </span>
                        <span class="t_detail">
                            <img src="https://status.a-marsh.net/api/badge/10/status?upLabel=稼働中&downLabel=メンテナンス中" class="colored" />
                        </span>
                    </div>
                    <div class="block_info_target">
                        <span class="t_title">
                            <a href="https://maps-mc901.a-marsh.net/" target="_blank"><img src="../images/status/locked.svg" width="15" /></a>
                            d-rosalina
                        </span>
                        <span class="t_detail">
                            <img src="https://status.a-marsh.net/api/badge/12/status?upLabel=稼働中&downLabel=メンテナンス中" class="colored" />
                        </span>
                    </div>
                <hr class="status_list">
                <p class="status_tips">
                    <img src="../images/icon/maps.svg" width="15" />Webマップ利用可
                    <br><img src="../images/status/locked.svg" width="15" />移動制限中
                    <br><img src="../images/status/colored/ng.svg" width="15" class="colored" />移動不可</p>
            </li>
            <li class="unlink">
                <a href="#">
                    <img src="../images/status/scheduled.svg" width="20" />
                    Maintenance
                </a>
            </li>
        </ul>
        <ul>
            <h1>Webmap</h1>
            <li>
                <a href="https://maps-mc101.a-marsh.net/" target="_blank">
                    <img src="../images/icon/maps.svg" width="20" />
                    Ogss
                </a>
            </li>
            <li>
                <a href="https://maps-mc102.a-marsh.net/" target="_blank">
                    <img src="../images/icon/maps.svg" width="20" />
                    Edion
                </a>
            </li>
        </ul>
        <ul class="backbtn">
            <a href="https://portal.a-marsh.net/" alt="Portalサイトに戻ります" >
                    <img src="../images/common/home.svg" width="30" />
            </a> 
        </ul>
    </body>
